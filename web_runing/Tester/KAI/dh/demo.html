            stroke-width: 8px;
            stroke: #d20be4;
            transition: all linear 0.5s;
        }

            font-size: 22px;
            letter-spacing: 8px;
            line-height: 32px;
            position: relative;
            top: -48px;
        }
        .wrapper:hover .border-rect {
            stroke-dasharray: 760;
            stroke-dashoffset: 0;
            stroke-width: 2px;
        }
