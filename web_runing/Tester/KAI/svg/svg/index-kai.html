            position: relative;
            top: 50%;

            width: 320px;
        }

        .border-rect {
            fill: transparent;
            stroke-dasharray: 170 540;
            stroke-dashoffset: -459;
            stroke-width: 8px;
            stroke: #d20be4;
            transition: all linear 0.5s;
        }

        .text {
            color: #fff;
            font-family: 'Roboto Condensed';
            font-size: 22px;
            letter-spacing: 8px;
            line-height: 32px;
            position: relative;
            top: -48px;
        }

        .wrapper:hover .border-rect {
            stroke-dasharray: 760;
            stroke-dashoffset: 0;
            stroke-width: 2px;
        }
        .design:hover path{
            fill:blue;
        }
        .design:active path{
            fill:red;
        }
    </style>
